<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homework 3 advance JS - exercise 2</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../styles/styles.css" type="text/css" />
    <script defer src="../scripts/app1.js" type="text/javascript"></script>
  </head>
  <body>
    <h1>Student APP</h1>
    <form>
      <button id="higher3" class="btn btn-success">
        Students with average grade higher than 3
      </button>
      <button id="femaleGrade5" class="btn btn-danger">
        Female students with average grade of 5
      </button>
      <button id="maleSkopje" class="btn btn-warning">
        Male students full names who live in Skopje and are over 18 years old
      </button>
      <button id="femaleAge24" class="btn btn-primary">
        The average grades of all female female students over the age od 24
      </button>
      <button id="maleB" class="btn btn-info">
        Male students with a name starting with B and average grade over 2
      </button>
    </form>
    <ul id="higher3List" class="hidden"></ul>
    <ul id="femaleGrade5List" class="hidden"></ul>
    <ul id="maleSkopjeList" class="hidden"></ul>
    <ul id="femaleAge24List" class="hidden"></ul>
    <ul id="maleBList" class="hidden"></ul>
  </body>
</html>
