<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homework 3 advance JS - exercise 1</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../styles/styles.css" type="text/css" />
    <script defer src="../scripts/app.js" type="text/javascript"></script>
  </head>
  <body>
    <h1>Product APP</h1>
    <p>
      Please make sure that you enter 15 products.<span id="counter"></span>
    </p>
    <form>
      <div class="form-group">
        <label for="product">Product name</label>
        <input
          type="text"
          class="form-control"
          id="product"
          placeholder="Enter product name"
        />
      </div>
      <div class="form-group">
        <label for="category">Category</label>
        <input
          type="text"
          class="form-control"
          id="category"
          placeholder="Enter the category"
        />
      </div>
      <div class="form-group">
        <label for="price">Price</label>
        <input
          type="number"
          class="form-control"
          id="price"
          placeholder="Enter the price"
        />
      </div>
      <div class="form-group form-check">
        <input
          type="checkbox"
          class="form-check-input"
          id="discount"
          value="false"
        />
        <label class="form-check-label" for="discount">Has Discount ? </label>
      </div>
      <button type="submit" class="btn btn-primary" id="sub">Submit</button>
      <button id="greater20" class="hidden btn btn-success">
        Products with price greater than 20
      </button>
      <button id="food" class="hidden btn btn-danger">
        Products with category food an on discount
      </button>
      <button id="average" class="hidden btn btn-warning">
        Average price of all products that are on discount
      </button>
      <button id="vowel" class="hidden btn btn-primary">
        Names and prices of products with name starting with vowel and are not
        on discount
      </button>
      <button id="sort" class="hidden btn btn-info">Sort array by price</button>
      <button id="original" class="hidden btn btn-secondary">
        Original array
      </button>
    </form>
    <ul id="originalList" class="hidden"></ul>
    <ul id="sortedList" class="hidden"></ul>
    <ul id="foodList" class="hidden"></ul>
    <ul id="greater20List" class="hidden"></ul>
    <ul id="vowelList" class="hidden"></ul>
  </body>
</html>
