<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <link rel="stylesheet" href="../styles/style.css" type="text/css" />
    <title>ATM</title>
  </head>
  <body>
    <main>
      <section class="reg-form">
        <label for="name">What is your name?</label>
        <div class="box">
          <input type="text" name="name" id="name" />
          <button class="submit"><i class="fas fa-sign-in-alt"></i></button>
        </div>
      </section>
      <section class="menu">
        <h1 class="hello"></h1>
        <h1 class="number"></h1>
        <div class="box1">
          <input type="text" name="name" id="money" />
          <button class="submit1"><i class="fas fa-sign-in-alt"></i></button>
        </div>
        <div class="box2">
          <input type="text" name="name" id="money2" />
          <button class="submit2"><i class="fas fa-sign-in-alt"></i></button>
        </div>
        <article class="btns">
          <button class="btn take"><i class="fas fa-minus-circle"></i></button>
          <button class="btn balance">
            <i class="fas fa-search-dollar"></i>
          </button>
          <button class="btn insert"><i class="fas fa-plus-circle"></i></button>
        </article>
        <button class="log-out"><i class="fas fa-times"></i></button>
      </section>
      <script src="../scripts/app1.js" type="text/javascript"></script>
    </main>
  </body>
</html>
